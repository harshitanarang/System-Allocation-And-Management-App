<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with moving gradients */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: backgroundMove 25s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Floating geometric shapes */
        .floating-shape {
            position: fixed;
            opacity: 0.6;
            animation: floatShape 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(102, 126, 234, 0.2));
            border-radius: 50%;
            top: 10%;
            left: 80%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(250, 112, 154, 0.3), rgba(254, 225, 64, 0.2));
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 70%;
            left: 15%;
            animation-delay: 7s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.3));
            border-radius: 20px;
            top: 30%;
            right: 20%;
            animation-delay: 14s;
        }

        @keyframes floatShape {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
                opacity: 0.6; 
            }
            25% { 
                transform: translateY(-50px) translateX(30px) rotate(90deg) scale(1.2); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-20px) translateX(-40px) rotate(180deg) scale(0.8); 
                opacity: 0.4; 
            }
            75% { 
                transform: translateY(30px) translateX(20px) rotate(270deg) scale(1.1); 
                opacity: 0.7; 
            }
        }

        .register-container {
            max-width: 480px;
            width: 100%;
            animation: containerEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(100px) rotateX(20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateX(0deg);
            }
        }

        .register-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            border: none;
            border-radius: 35px;
            padding: 60px 50px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animated border effect */
        .register-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(102, 126, 234, 0.8),
                rgba(118, 75, 162, 0.6),
                rgba(240, 147, 251, 0.4),
                transparent
            );
            border-radius: 37px;
            animation: rotateBorder 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .register-box h1 {
            color: white;
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 3px 15px rgba(255, 255, 255, 0.4);
            animation: titleShimmer 4s ease-in-out infinite;
            position: relative;
        }

        /* Add decorative line under title */
        .register-box h1::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 10px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.3) contrast(1.1); }
        }

        @keyframes glowPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(250, 112, 154, 0.5);
                transform: translateX(-50%) scaleX(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(250, 112, 154, 0.8);
                transform: translateX(-50%) scaleX(1.2);
            }
        }

        .form-group {
            margin-bottom: 35px;
            position: relative;
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.8s; }
        .form-group:nth-child(3) { animation-delay: 1s; }
        .form-group:nth-child(4) { animation-delay: 1.2s; }
        .form-group:nth-child(5) { animation-delay: 1.4s; }
        .form-group:nth-child(6) { animation-delay: 1.6s; }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        input[type="text"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 22px 28px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 20px;
            appearance: none;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: #2d3748;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
        }

        input[type="text"]:focus, 
        input[type="password"]:focus, 
        select:focus {
            outline: none;
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 1);
        }

        input[type="text"]:hover, 
        input[type="password"]:hover, 
        select:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        input::placeholder {
            color: #8e8e8e;
            font-size: 16px;
        }

        select {
            cursor: pointer;
            color: #2c3e50;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
            padding-right: 60px;
        }

        select option {
            color: #2c3e50;
            background: white;
            padding: 10px;
        }

        input[type="submit"] {
            background: var(--accent-gradient);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 22px 20px;
            width: 100%;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 40px rgba(250, 112, 154, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            opacity: 0;
            animation: slideInLeft 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards 1.8s;
        }

        /* Button shine effect */
        input[type="submit"]::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg);
            transition: transform 0.8s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(250, 112, 154, 0.7),
                0 0 0 3px rgba(255, 255, 255, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }

        input[type="submit"]:hover::before {
            transform: rotate(45deg) translateX(100%);
        }

        input[type="submit"]:active {
            transform: translateY(-4px) scale(1.01);
        }

        /* Label styling */
        label {
            display: none;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .register-box {
                border: none;
                background: rgba(255, 255, 255, 0.1);
                padding: 40px 30px;
                border-radius: 30px;
            }

            .register-box h1 {
                font-size: 2.5rem;
            }

            input[type="text"], 
            input[type="password"], 
            select {
                padding: 18px 24px;
                font-size: 1.1rem;
            }

            input[type="submit"] {
                padding: 20px;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="register-container">
        <div class="register-box">
            <form action="RegisterServlet" method="post">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">--Select Role--</option>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" placeholder="Designation">
                </div>

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
